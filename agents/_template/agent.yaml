id: "your_agent_id"
name: "你的Agent名称"
type: "task"
description: |
  描述你的Agent的功能和用途：
  - 主要功能1
  - 主要功能2
  - 主要功能3

business_goal: |
  明确的业务目标描述，例如：
  - 在保证质量的前提下，提高处理效率
  - 准确识别和处理特定类型的输入
  - 生成符合特定格式要求的输出

expectations:
  must_have:
    - 必须满足的硬性要求1
    - 必须满足的硬性要求2
    - 必须满足的硬性要求3
  nice_to_have:
    - 期望的加分项1
    - 期望的加分项2
    - 期望的加分项3

default_testset: "default.jsonl"
# extra_testsets:
#   - "additional_test.jsonl"

flows:
  - name: "your_agent_v1"
    file: "your_agent_v1.yaml"
    notes: "初始版本，基础功能实现"
  # - name: "your_agent_v2"
  #   file: "your_agent_v2.yaml"
  #   notes: "优化版本，改进了某些方面"

evaluation:
  judge_agent_id: "judge_default"
  judge_flow: "judge_v2"
  scale:
    min: 0
    max: 10
  preferred_judge_model: "doubao-1-5-pro-32k-250115"
  temperature: 0.0
  
  # 可选：规则评估配置
  # rules:
  #   - id: "not_empty"
  #     kind: "non_empty"
  #     target: "output"
  #     action: "mark_bad"
  #   - id: "reasonable_length"
  #     kind: "max_chars"
  #     target: "output"
  #     max_chars: 2000
  #     action: "mark_bad"
  
  # 测试用例字段配置
  case_fields:
    - key: "input"
      label: "输入内容"
      section: "primary_input"
      required: true
    
    # 可选的上下文字段
    # - key: "context"
    #   label: "上下文信息"
    #   section: "context"
    #   required: false
    
    # 期望说明
    - key: "expected"
      label: "期望输出说明"
      section: "meta"
      required: false