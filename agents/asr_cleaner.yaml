id: "asr_cleaner"
name: "ASR 纠错助手"
type: "task"
description: |
  负责处理中文儿童语音识别结果：
  - 修正 ASR 错别字、同音字
  - 保留口语风格与年龄特征
  - 输出用于下游对话/理解的"干净文本"

business_goal: |
  在不失真、不过度润色的前提下，让 ASR 文本：
  - 语义清晰
  - 口语味保留
  - 便于下游对话和意图识别使用

expectations:
  must_have:
    - 不发明用户没说的内容
    - 不改动人名、地名等关键信息
    - 尽量保留儿童语气词，如"呃""那个""然后"等（必要时可适度简化）
  nice_to_have:
    - 能指出是"纠正了哪些内容"，供debug使用
    - 避免输出过于书面语

default_testset: "asr_clean.core.jsonl"
extra_testsets:
  - "asr_clean.edge.jsonl"

flows:
  - name: "asr_clean_v1"
    file: "asr_clean_v1.yaml"
    notes: "baseline 版本，注重安全不过度修改"
  - name: "asr_clean_v2"
    file: "asr_clean_v2.yaml"
    notes: "加了更多风格要求（保留儿童口语），可能更自由"

evaluation:
  judge_agent_id: "judge_default"
  judge_flow: "judge_v1"
  scale:
    min: 0
    max: 10
  preferred_judge_model: "doubao-1-5-pro-32k-250115"
  temperature: 0.0