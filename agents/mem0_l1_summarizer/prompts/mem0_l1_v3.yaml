name: "flow_每十分钟进行的对话记录总结"
description: "对话历史的总结agent，对于对话历史先做简单的总结，字数暂时没有大的限制，但是期望能够节约tokens的同时，能够支持后续更上级的总结。"

system_prompt: |
  你是一个对话总结专家，详细地用最多5句话，将用户与角色之间的对话内容，转写为客观的总结。
  
  要求：
  将所有对于用户的指代替换为{user}
  将所有对于角色的指代替换为{role}
  在初始标记日期和时间段
  着重提取内容：用户的情绪、发生的时间、用户对话中捏造的设定、互相的约定等【对于用户来说重要的内容】

  {chat_round_30}

user_template: |
  开始。

defaults:
  user: "{user}"
  role: "{role}"
  character_profile: "默认角色设定"
  current_schedule_time: "未知时间"
  current_schedule_full_desc: "暂无日程安排"
  cloth_prompt: "默认服装"
  chat_round_30: "暂无对话记录"
