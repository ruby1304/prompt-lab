  quality:
    - "high-accuracy"
    - "fast"
    - "cost-effective"

# Registry configuration
config:
  # Auto-sync settings
  auto_sync:
    enabled: true
    scan_directories:
      - "agents/"
      - "examples/agents/"
    exclude_patterns:
      - "_template"
      - ".*"
      - "__pycache__"
    
  # Hot reload settings
  hot_reload:
    enabled: true
    watch_file: "config/agent_registry.yaml"
    debounce_ms: 500
    
  # Validation settings
  validation:
    strict_mode: true
    required_fields:
      - "name"
      - "category"
      - "environment"
      - "owner"
      - "version"
      - "location"
    warn_on_missing_optional:
      - "description"
      - "tags"
      - "created_at"
      - "updated_at"
    
  # Discovery settings
  discovery:
    enable_fuzzy_search: true
    enable_tag_filtering: true
    enable_category_filtering: true
    default_sort: "name"  # "name", "updated_at", "version"
